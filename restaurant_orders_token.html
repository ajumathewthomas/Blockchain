        function get_details() {
            var myContract = new web3.eth.Contract(abi,contractaddress, {from: account, gasPrice: '5000000', gas: '500000'});
             var result = myContract.methods.namedecl().call(function (err, result) {
               
                if (err) { console.log(err); }
                if (result) { 
                    document.getElementById("dishname").innerHTML = result; 
                }
               
                });
            var result = myContract.methods.symboldecl().call(function (err, result) {
               
                if (err) { console.log(err); }
                if (result) { 
                    document.getElementById("token").innerHTML = result; 
                }
               
                });
            var result = myContract.methods.totalSupplycount().call(function (err, result) {
               
                if (err) { console.log(err); }
                if (result) { 
                    document.getElementById("count").innerHTML = result; 
                }
               
                });
        }
        function set_details() {
            var myContract = new web3.eth.Contract(abi,contractaddress, {from: account, gasPrice: '5000000', gas: '500000'});
			var id = document.getElementById("ord_id").value;
			var dname = document.getElementById("dish_name").value;
			var drate = document.getElementById("order_rate").value;
            var result = myContract.methods.setOrders(id,dname,drate).send(function (err,result) {
               
                if (err) { console.log(err); }
                if (result) { document.getElementById("result").innerHTML = result; }
               
                });
        }
		function show_details() {
            var myContract = new web3.eth.Contract(abi,contractaddress, {from: account, gasPrice: '5000000', gas: '500000'});

                if (result) { 
                    document.getElementById("get_name").innerHTML = result[0];

                }
               
                });
        }
